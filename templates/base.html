{% load i18n %}
{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Django Tiny Blog</title>
  <link rel="stylesheet" href="//bootswatch.com/darkly/bootstrap.css" />

  <style>
    body > .container {
      padding-top: 100px;
    }    
  </style>
    
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <nav class="navbar navbar-default navbar-fixed-top"  role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-fixed-top .navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'post-list' %}">Django Tiny Blog</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <ul class="nav navbar-nav navbar-left" style="padding-left:20px;">
        <li>
          <a href="{% url 'admin:index' %}">{% trans "Admin" %}</a>
        </li>
      </ul>
    </div>                   
  </nav>

  <div class="container">
    {% block content %}
        <h1>No content set</h1>
    {% endblock %}
  </div>

  <!-- script type="text/javascript" src="//code.jquery.com/jquery-2.2.0.min.js"></script -->

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://balupton.github.com/jquery-syntaxhighlighter/scripts/jquery.syntaxhighlighter.min.js"></script>
  <script type="text/javascript">$.SyntaxHighlighter.init({});</script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</body> 
</html>
